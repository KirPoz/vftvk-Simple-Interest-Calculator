<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <h1>Simple Interest Calculator</h1>
        </header>

        <section>
            <form id="form1" onsubmit="return checkdata()">
                <p> Amount: <input type="number" value="100" id="principal"> </p> 
                <p> Rate: 
                    <input type="range"  min="1.0" max="20.0" step="0.1" value="0.0" id="rate" oninput="range()"> 
                    <output type="text" id="rate_now">
                </p> 
                <p> No. of Years: 
                    <select name="cars" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    <option value="10">10</option>
                    </select> 
                </p> 
            </form>
            <button onclick="compute()"> Compute Interest </button>  <br/>
            <span id = "output"></span>
        </section>


        <footer>
            <p> &copy; Everyone Can Get Rich</p>
        </footer>


    </body>
</html>
