<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <h1>Simple Interest Calculator</h1>
        </header>

        <section>
            <p> Amount: <input type="number" value="100" id="principal"> </p> 

            <p> Rate: 
                <input type="range"  min="0" max="30" step="0.1" value="0.1" id="rate" oninput="range()"> 
                <output type="text" id="rate_now">

            </p> 

            <p> No. of Years: <input type="number" step="1" min="1" max="100" value="1" id="years"> </p> 

            <button onclick="compute()"> Compute Interest </button>  <br/>

            <span id = "output"></span>

        </section>


        <footer>
            <p> &copy; Everyone Can Get Rich</p>
        </footer>


    </body>
</html>
